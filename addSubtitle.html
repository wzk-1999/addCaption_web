  <body>
    <form
      method="post"
      action="addCaption_video.php"
      name="addCaption_video"
      class="mb-3"
      enctype="multipart/form-data"
    >
      <div class="input-group form-floating">
        <!-- MAX_FILE_SIZE must precede the file input field -->
        <input type="hidden" name="MAX_FILE_SIZE" value="1000000000" />
        <input
          type="file"
          class="form-control"
          id="inputGroupFile04"
          aria-describedby="inputGroupFileAddon04"
          aria-label="Upload"
          accept="video/*"
          name="video"
        />
        <label for="inputGroupFile04" class="text-danger"><strong>video file only</strong></label>
        <button
          class="btn btn-outline-secondary"
          type="submit"
          id="inputGroupFileAddon04"
        >
          upload
        </button>
      </div>
    </form>

    <form
      method="post"
      action="addCaption_audio.php"
      name="addCaption_audio"
      class="mt-3"
    >
      <div class="input-group form-floating">
        <input
          type="file"
          class="form-control"
          id="inputGroupFile05"
          aria-describedby="inputGroupFile05"
          aria-label="Upload"
          accept="audio/*"
          name="audio"
        />
        <label for="inputGroupFile04" class="text-danger"><strong>audio file only</strong></label>
        <button
          class="btn btn-outline-warning"
          type="submit"
          id="inputGroupFileAddon05"
        >
          upload
        </button>
      </div>
    </form>
